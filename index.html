<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - TailorKart</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://componently.netlify.app/styles/components.min.css"
    />
  </head>
  <body>
    <header>
      <div onclick="window.location='/'" class="logo pointer">
        <h2>TailorKart</h2>
      </div>
      <div class="header-input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" />
      </div>
      <div class="header-profile">
        <div class="nav-mobile">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="navdesktop">
          <button onclick="window.location='./pages/login.html'" class="btn">Login</button>
          <div class="badges" onclick="window.location='./pages/wishlist.html'">
            <i class="text-gray fa-solid fa-heart"></i>
            <div class="number">1</div>
          </div>
          <div class="badges" onclick="window.location='./pages/cart.html'">
            <i class="text-gray fa-solid fa-cart-shopping"></i>
            <div class="number fd">1</div>
          </div>
          <p onclick="window.location='./pages/cart.html'" class="text-gray">Cart</p>
        </div>
      </div>
    </header>
    <div class="topbar">
      <div onclick="window.location='./pages/product.html'" class="text-gray card-category">
        <h2>Man</h2>
      </div>
      <div onclick="window.location='./pages/product.html'" class="text-gray card-category">
        <h2>Man Tshirt</h2>
      </div>
      <div onclick="window.location='./pages/product.html'" class="text-gray card-category">
        <h2>Man Jeans</h2>
      </div>
      <div onclick="window.location='./pages/product.html'" class="text-gray card-category">
        <h2>Sweatshirt</h2>
      </div>
      <div onclick="window.location='./pages/product.html'" class="text-gray card-category">
        <h2>Kids</h2>
      </div>
    </div>
    <div class="carousel">
      <h2>This is carousel</h2>
    </div>
    <div class="newarrivalcontainer">
      <div class="newarival">
        <div class="newarrival-img">
          <img src="./assets/man.jpg" alt="" />
        </div>
        <div class="newarrival-content">
          <div class="newarrival-title">
            <p>NEW ARRIVALS</p>
          </div>
          <div class="newarrival-content">
            <h2>Summer Arrival</h2>
            <p>
              Check out our best winter collection to stay warm in style this
              season.
            </p>
          </div>
        </div>
      </div>
      <div class="newarival">
        <div class="newarrival-img">
          <img src="./assets/man.jpg" alt="" />
        </div>
        <div class="newarrival-content">
          <div class="newarrival-title">
            <p>NEW ARRIVALS</p>
          </div>
          <div class="newarrival-content">
            <h2>Summer Arrival</h2>
            <p>
              Check out our best winter collection to stay warm in style this
              season.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e141623122.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
