<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TailorKart</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://componently.netlify.app/styles/components.min.css"
    />
  </head>
  <body>
    <header>
      <div onclick="window.location='/'" class="logo pointer">
        <h2>TailorKart</h2>
      </div>
      <div class="header-input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" />
      </div>
      <div class="header-profile">
        <div class="nav-mobile">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="navdesktop">
          <button onclick="window.location='./login.html'" class="btn">Login</button>
          <div class="badges" onclick="window.location='./wishlist.html'">
            <i class="text-gray fa-solid fa-heart"></i>
            <div class="number">1</div>
          </div>
          <div class="badges" onclick="window.location='./cart.html'">
            <i class="text-gray fa-solid fa-cart-shopping"></i>
            <div class="number fd">1</div>
          </div>
          <p onclick="window.location='./cart.html'" class="text-gray">Cart</p>
        </div>
      </div>
    </header>
    <div class="login-page">
      <div class="login">
        <div class="login-header">
          <h2>Login</h2>
        </div>
        <div class="login-items">
          <div class="login-input">
            <label>Email address</label>
            <input type="text" placeholder="test@gmail.com" />
          </div>
          <div class="login-input">
            <label>Password</label>
            <input type="password" placeholder="************" />
          </div>
          <div class="remember-options">
            <div class="remember">
              <input
                type="checkbox"
                id="checkbox"
                name="checkbox"
                value="Bike"
                class="checkbox"
              />
              <label for="checkbox">Remember me</label><br />
            </div>
            <div class="forgot">
              <p>Forgot Password?</p>
            </div>
          </div>
          <button class="btn">Login</button>
          <div onclick="window.location='./signup.html'" class="have-account flex">
            <p>Create New Account</p>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e141623122.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
