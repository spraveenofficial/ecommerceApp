<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - TailorKart</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://componently.netlify.app/styles/components.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h2 class="pointer" onclick="window.location='/'">TailorKart</h2>
      </div>
      <div class="header-input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" />
      </div>
      <div class="header-profile">
        <div class="nav-mobile">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="navdesktop">
          <button onclick="window.location='./login.html'" class="btn">Login</button>
          <div class="badges">
            <i class="text-gray fa-solid fa-heart"></i>
            <div class="number">1</div>
          </div>
          <div class="badges" onclick="window.location='./cart.html'">
            <i class="text-gray fa-solid fa-cart-shopping"></i>
            <div class="number fd">1</div>
          </div>
          <p onclick="window.location='./cart.html'"class="text-gray">Cart</p>
        </div>
      </div>
    </header>
    <div class="cart-page">
      <div class="cart-header">
        <h1 class="text-center mt-10">My Cart(2items)</h1>
      </div>
      <div class="cart-div">
        <div class="cart-left-item">
          <div class="cart-item-product flex mb-10">
            <img src="../assets/man.jpg" alt="product-img" />
            <div class="cart-item-data flex">
              <p>Nike Tshirt M</p>
              <section class="flex text-center align-center">
                <h3 class="mr-10">₹ 3000</h3>
                <p class="text-gray text-cross">₹ 400</p>
              </section>
              <h2 class="text-gray">50% off</h2>
              <div class="quantity-div flex mb-10">
                <p>Quantity:</p>
                <i class="fa-solid fa-minus"></i>
                <input type="number" value="1" />
                <i class="fa-solid fa-plus"></i>
              </div>
              <button class="btn btn-primary mb-10">Remove from Cart</button>
              <button class="btn">Move to Wishlist</button>
            </div>
          </div>
          <div class="cart-item-product flex">
            <img src="../assets/man.jpg" alt="product-img" />
            <div class="cart-item-data flex">
              <p>Nike Tshirt M</p>
              <section class="flex text-center align-center">
                <h3 class="mr-10">₹ 3000</h3>
                <p class="text-gray text-cross">₹ 400</p>
              </section>
              <h2 class="text-gray">50% off</h2>
              <div class="quantity-div flex mb-10">
                <p>Quantity:</p>
                <i class="fa-solid fa-minus"></i>
                <input type="number" value="1" />
                <i class="fa-solid fa-plus"></i>
              </div>
              <button class="btn btn-primary mb-10">Remove from Cart</button>
              <button class="btn">Move to Wishlist</button>
            </div>
          </div>
        </div>
        <div class="cart-right-item">
          <div class="checkout-cart">
            <strong><p class="mb-10">PRICE DETAILS</p></strong>
            <hr />
            <div class="rate-justify">
              <p>Price(2 items)</p>
              <p>₹4999</p>
            </div>
            <div class="rate-justify">
              <p>Discount</p>
              <p>- ₹1999</p>
            </div>
            <div class="rate-justify">
              <p>Delivery Charges</p>
              <p>₹499</p>
            </div>
            <hr />
            <div class="rate-justify">
              <strong><p>TOTAL AMOUNT</p></strong>
              <strong><p>₹3499</p></strong>
            </div>
            <hr class="mb-10" />
            <p class="mb-10">You will save ₹1999 on this order</p>
            <button class="btn">PLACE ORDER</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e141623122.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
