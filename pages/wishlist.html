<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist - TailorKart</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://componently.netlify.app/styles/components.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h2>TailorKart</h2>
      </div>
      <div class="header-input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" />
      </div>
      <div class="header-profile">
        <div class="nav-mobile">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="navdesktop">
          <button class="btn">Login</button>
          <div class="badges">
            <i class="text-gray fa-solid fa-heart"></i>
            <div class="number">1</div>
          </div>
          <div class="badges">
            <i class="text-gray fa-solid fa-cart-shopping"></i>
            <div class="number fd">1</div>
          </div>
          <p class="text-gray">Cart</p>
        </div>
      </div>
    </header>
    <div class="wishlist-page">
      <h1 class="text-center">Wishlist</h1>
      <div class="wishlish-items flex">
        <div id="card" class="card ecom">
          <div class="product-image">
            <img src="../assets/man.jpg" alt="image" />
          </div>
          <div class="cart-badge">
            <button class="ico">
              <i class="fa fa-heart-o" aria-hidden="true"></i>
            </button>
            <div class="card-text">Life Tshirt</div>
            <div class="card-price">
              <span class="price-now"> Rs. 89,100</span>
              <span class="price-before">Rs. 90,000</span>
              <span class="discount">(22% Off)</span>
            </div>
            <button class="btn btn-primary">Move to Cart</button>
          </div>
        </div>

            </div>
            <button class="btn btn-primary">Move to Cart</button>
